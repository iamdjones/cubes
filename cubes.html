<!DOCTYPE html>
<html>
	<head>
		<link rel="Stylesheet" type="text/css" href="css/cubes.css"/>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/cubes.js"></script>
	</head>
	<body>



		<div id="menu">	
			<label for="colors">Colors</label>
			<input type="radio" name="control" id="colors" value="colors">
			<div class="colors control-wrapper">
				<div>#<input type="text" value="600" class="control"></div>
				<div>#<input type="text" value="600" class="control"></div>
				<div>#<input type="text" value="900" class="control"></div>
				<div>#<input type="text" value="900" class="control"></div>
				<div>#<input type="text" value="900" class="control"></div>
				<div>#<input type="text" value="600" class="control"></div>
			</div>
		
			<label for="alphas">Alphas</label>
			<input type="radio" name="control" id="alphas" value="alphas">
			<div class="alphas control-wrapper">
				<div><span></span><input type="range" value="0" step=".1" class="control"></div>
				<div><span></span><input type="range" value="38" step=".1" class="control"></div>
				<div><span></span><input type="range" value="0" step=".1" class="control"></div>
				<div><span></span><input type="range" value="100" step=".1" class="control"></div>
				<div><span></span><input type="range" value="0" step=".1" class="control"></div>
				<div><span></span><input type="range" value="0" step=".1" class="control"></div>
			</div>

			<label for="blackStops">Black Stops</label>
			<input type="radio" name="control" id="blackStops" value="blackStops">
			<div class="blackStops control-wrapper">
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
			</div>

			<label for="transparentStops">Transparent Stops</label>
			<input type="radio" name="control" id="transparentStops" value="transparentStops">
			<div class="transparentStops control-wrapper">
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
			</div>

			<label for="colorStops">Color Stops</label>
			<input type="radio" name="control" id="colorStops" value="colorStops">
			<div class="colorStops control-wrapper">
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
				<div><span></span><input type="range" value="100" max="500" class="control"></div>
			</div>

			<label for="angles">Angles</label>
			<input type="radio" name="control" id="angles" value="angles">
			<div class="angles control-wrapper">
				<div><span></span><input type="range" value="45" min="-180" max="180" class="control"></div>
				<div><span></span><input type="range" value="-45" min="-180" max="180" class="control"></div>
				<div><span></span><input type="range" value="90" min="-180" max="180" class="control"></div>
				<div><span></span><input type="range" value="45" min="-180" max="180" class="control"></div>
				<div><span></span><input type="range" value="-45" min="-180" max="180" class="control"></div>
				<div><span></span><input type="range" value="90" min="-180" max="180" class="control"></div>
			</div>
		</div>

		<div id="cubes">
		</div>
	</body>

</html>
